[settings]
posthooks = [
    "systemctl --user daemon-reload",
    "systemctl --user enable --now katarl.service",
]

[settings.dots]
katarl_config = { source = "katarl/config.toml", target = ".config/katarl/config.toml", direct = true }
katarl_service = { source = "katarl/katarl.service", target = ".config/systemd/user/katarl.service" }